<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Window</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      .chat-container {
        display: flex;
        width: 90%;
        max-width: 800px;
        height: 80vh;
        margin: 50px auto;
        border: 1px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .sidebar {
        width: 30%;
        background-color: #f0f0f0;
        padding: 10px;
        border-right: 1px solid #ccc;
        height: 100%;
        overflow-y: auto;
      }

      .main-section {
        width: 75%;
        overflow-y: auto;
      }

      .chat-header {
        background-color: #16dca4;
        color: #fff;
        padding: 10px;
        text-align: center;
        margin-bottom: 10px;
      }

      .chat-messages {
        height: calc(100% - 70px);
        padding: 10px;
        background-color: rgba(95, 191, 236, 0.343);
        overflow-y: auto;
      }

      .message {
        margin-bottom: 10px;
      }

      .sender {
        font-weight: bold;
      }

      .message-content {
        padding: 5px 10px;
        border-radius: 5px;
        display: inline-block;
      }

      .chat-input {
        padding: 15px;
        background-color: #f9f9f9;
      }

      .chat-input input[type="text"] {
        width: calc(100% - 80px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .chat-input button {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        margin-left: 10px;
        background-color: #16dca4;
        color: #fff;
        cursor: pointer;
      }

      .create-group-section {
        padding: 10px;
        margin-top: 20px;
        display: none;
      }

      #groupList {
        list-style-type: none;
        padding: 0;
        margin-top: 0.5rem;
      }

      #groupList li {
        margin-bottom: 10px;
      }

      #groupList li a {
        text-decoration: none;
        color: #333;
      }

      #groupList li a:hover {
        color: #16dca4;
      }

      #createGroupBtn {
        display: block;
        margin-top: 10px;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        background-color: #16dca4;
        color: #fff;
        cursor: pointer;
      }

      .create-group-section button {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        background-color: #16dca4;
        color: #fff;
        cursor: pointer;
      }
      .create-group-section input[type="text"] {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      /* Modal styles */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
      }

      /* Modal content */
      .modal-content {
        position: relative;
        background-color: #fefefe;
        margin: 15% auto; /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 50%; /* Could be more or less, depending on screen size */
      }

      /* Close button */
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      .highlighted {
        background-color: #e99f9f; /* Change the background color as desired */
      }

      .delete-group-button {
        position: absolute;
        bottom: 10px;
        right: 10px;
      }

      @media (max-width: 768px) {
        .chat-container {
          flex-direction: column;
          width: 95%;
          height: 90vh;
        }

        .sidebar {
          width: 100%;
          max-width: 100%;
          padding: 10px;
          height: auto;
        }

        .main-section {
          width: 100%;
          max-width: 100%;
          padding: 10px;
          height: calc(90vh - 150px);
          overflow-y: auto;
        }

        .chat-messages {
          max-height: 100%;
        }

        .create-group-section {
          width: 100%;
          max-width: 100%;
          padding: 10px;
          height: auto;
        }

        #groupNameInput {
          width: calc(100% - 100px);
          margin-right: 10px;
        }

        #createGroup {
          width: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="sidebar">
        <h3>All Groups</h3>
        <ul id="groupList"></ul>

        <button id="createGroupBtn">Create New Group</button>
        <div class="create-group-section">
          <h3>Create New Group</h3>

          <input
            type="text"
            id="groupNameInput"
            placeholder="Enter group name"
          />
          <p style="margin: 15px 0">All Users:</p>
          <div id="selectUsers" style="margin: 15px 0"></div>
          <!-- Container for displaying users with checkboxes -->
          <button id="createGroup">Create</button>
          <button id="cancelCreateGroupBtn">Cancel</button>
        </div>
      </div>

      <div class="main-section">
        <div class="chat-header">
          <h2>Chat App Window</h2>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
          <input
            type="text"
            placeholder="Type your message..."
            id="msg"
            name="message"
          />
          <button id="sendMessage">Send</button>
        </div>
      </div>
    </div>
    <!-- Modal for displaying group members -->
    <div id="groupMembersModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Group Members</h2>
        <ul id="groupMembersList"></ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./chatwindow.js"></script>
  </body>
</html>
