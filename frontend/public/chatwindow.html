<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Window</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      .chat-container {
        display: flex;
        width: 90%;
        max-width: 800px;
        height: 80vh;
        margin: 50px auto;
        border: 1px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .sidebar {
        width: 25%;
        background-color: #f0f0f0;
        padding: 10px;
        border-right: 1px solid #ccc;
        height: 100%;
        overflow-y: auto;
      }

      .main-section {
        width: 75%;
        overflow-y: auto;
      }

      .chat-header {
        background-color: #16dca4;
        color: #fff;
        padding: 10px;
        text-align: center;
        margin-bottom: 10px;
      }

      .chat-messages {
        height: calc(100% - 70px);
        padding: 10px;
        background-color: rgba(95, 191, 236, 0.343);
        overflow-y: auto;
      }

      .message {
        margin-bottom: 10px;
      }

      .sender {
        font-weight: bold;
      }

      .message-content {
        padding: 5px 10px;
        border-radius: 5px;
        display: inline-block;
      }

      .chat-input {
        padding: 15px;
        background-color: #f9f9f9;
      }

      .chat-input input[type="text"] {
        width: calc(100% - 80px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .chat-input button {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        margin-left: 10px;
        background-color: #16dca4;
        color: #fff;
        cursor: pointer;
      }

      .create-group-section {
        padding: 10px;
        margin-top: 20px;
        display: none;
      }

      #groupList {
        list-style-type: none;
        padding: 0;
        margin-top: 0.5rem;
      }

      #groupList li {
        margin-bottom: 10px;
      }

      #groupList li a {
        text-decoration: none;
        color: #333;
      }

      #groupList li a:hover {
        color: #16dca4;
      }

      #createGroupBtn {
        display: block;
        margin-top: 10px;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        background-color: #16dca4;
        color: #fff;
        cursor: pointer;
      }

      .create-group-section button {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;

        background-color: #16dca4;
        color: #fff;
        cursor: pointer;
      }
      .create-group-section input[type="text"] {
        width: calc(100% - 80px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      /* Style for Join Group section */
      #joinGroupInput {
        width: 100%;
        margin-right: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      #joinGroupBtn {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        background-color: #16dca4;
        color: #fff;
        cursor: pointer;
      }

      /* Style for Admin actions */
      #makeAdminBtn,
      #removeUserBtn {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        background-color: #ff6961; /* Red color for remove action */
        color: #fff;
        cursor: pointer;
        margin-top: 10px;
      }

      @media (max-width: 768px) {
        .chat-container {
          flex-direction: column;
          width: 95%;
          height: 90vh;
        }

        .sidebar {
          width: 100%;
          max-width: 100%;
          padding: 10px;
          height: auto;
        }

        .main-section {
          width: 100%;
          max-width: 100%;
          padding: 10px;
          height: calc(90vh - 150px);
          overflow-y: auto;
        }

        .chat-messages {
          max-height: 100%;
        }

        .create-group-section {
          width: 100%;
          max-width: 100%;
          padding: 10px;
          height: auto;
        }

        #groupNameInput {
          width: calc(100% - 100px);
          margin-right: 10px;
        }

        #createGroup {
          width: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="sidebar">
        <h3>My Groups</h3>
        <ul id="groupList"></ul>
        <button id="createGroupBtn">Create New Group</button>
        <!-- New elements for joining group -->
        <input
          type="text"
          id="joinGroupInput"
          placeholder="Search user by name, email, or phone number"
        />
        <button id="joinGroupBtn">Join Group</button>
      </div>
      <div class="main-section">
        <div class="chat-header">
          <h2>Chat App Window</h2>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
          <input
            type="text"
            placeholder="Type your message..."
            id="msg"
            name="message"
          />
          <button id="sendMessage">Send</button>
        </div>
        <!-- New elements for making admin and removing user -->
        <button id="makeAdminBtn">Make Admin</button>
        <button id="removeUserBtn">Remove User</button>
      </div>
      <div class="create-group-section">
        <h3>Create New Group</h3>
        <input type="text" id="groupNameInput" placeholder="Enter group name" />
        <button id="createGroup">Create</button>
        <button id="cancelCreateGroupBtn">Cancel</button>
      </div>
    </div>
